<div class="row">
	<div class="col-xs-10 col-sm-9 col-sm-offset-1">
		<div class="form-group">
			<input type="text" class="form-control"
			placeholder="Add task" (keydown.enter)="create(task.value); task.value = ''" #task>
		</div>
	</div>
	<button class="btn btn-primary" (click)="create(task.value); task.value = ''">Add</button>
</div>
